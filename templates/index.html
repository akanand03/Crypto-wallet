{% extends "base.html" %}
{% block title %}CryptoHub - Home{% endblock %}

{% block content %}
<h1 class="header-title mt-5 text-center">Welcome to CryptoHub</h1>
<p class="tagline text-center mb-5">Track real-time data for your favorite cryptocurrencies</p>

<div class="d-flex justify-content-between">
    <!-- Left Column: Wallet Form -->
    <div class="wallet-container bg-white p-4 rounded shadow-sm w-50">
        <h2 class="mb-4">Your Crypto Wallet</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="coin_id" class="form-label">Select Cryptocurrency:</label>
                <select name="coin_id" class="form-select" required>
                    {% for coin in coins %}
                    <option value="{{ coin }}">{{ coin.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="days" class="form-label">Enter number of days:</label>
                <input type="number" name="days" class="form-control" placeholder="Enter days (e.g., 7, 30, 90)" required />
            </div>

            <div class="mb-3">
                <label for="file_format" class="form-label">Select file format:</label>
                <select name="file_format" class="form-select" required>
                    <option value="csv">CSV</option>
                    <option value="xlsx">XLSX</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="show_data" value="1" class="form-check-input" id="show_data" />
                <label class="form-check-label" for="show_data">Show data in browser</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Get Data</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
